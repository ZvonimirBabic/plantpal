name: plantpal
description: "Introducing PlantPal - your personal plant caretaker!"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # https://pub.dev/packages/flutter_screenutil
  flutter_screenutil: ^5.9.0

  # https://pub.dev/packages/get
  get: ^4.6.6

  # https://pub.dev/packages/get_storage
  get_storage: ^2.1.1

  # https://pub.dev/packages/google_fonts
  google_fonts: ^5.1.0

  # https://pub.dev/packages/intl
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true
  assets:
    - lib/assets/files/
